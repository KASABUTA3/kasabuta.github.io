<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>KASABUTA PORTAL</title>
  <meta name="description" content="KASABUTA の個人サイト兼コミュニティ拠点">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="brand">
        <span class="brand-title">KASABUTA</span>
      </div>
      <nav class="external-links" aria-label="External links">
        <a class="link-btn" href="https://x.com/kasabuta2025?s=21" target="_blank" rel="noreferrer">X</a>
        <a class="link-btn" href="https://discord.gg/vyXmVjPB" target="_blank" rel="noreferrer">Discord</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero" aria-labelledby="portal-title">
      <div class="hero-content fade-in">
        <h1 id="portal-title">KASABUTA PORTAL</h1>
        <p class="subhead">個人サイト兼コミュニティ拠点 — Royal Black テーマ</p>
      </div>
    </section>

    <section class="series" aria-labelledby="series-title">
      <div class="section-head">
        <div>
          <p class="eyebrow">Top</p>
          <h2 id="series-title">◯◯シリーズ投稿欄（仮）</h2>
          <p class="section-lead">タイトル・説明・作者名を入力するとカードが生成されます。保存は未実装で、今後のバックエンド接続に備えています。</p>
        </div>
        <div class="section-meta" aria-label="Version">
          <span class="meta-label">Version</span>
          <strong class="version" data-version>v0.1.0</strong>
        </div>
      </div>

      <form id="series-form" class="series-form" autocomplete="off">
        <div class="form-grid">
          <label class="field">
            <span>タイトル</span>
            <input type="text" name="title" placeholder="シリーズ名" required>
          </label>
          <label class="field">
            <span>説明</span>
            <textarea name="description" rows="2" placeholder="どんな内容か短く書いてください" required></textarea>
          </label>
          <label class="field">
            <span>作者名</span>
            <input type="text" name="author" placeholder="Your name" required>
          </label>
        </div>
        <button type="submit" class="submit-btn">カードを追加</button>
      </form>

      <div id="series-cards" class="series-cards" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <span class="footer-version">Version: <strong data-version>v0.1.0</strong></span>
      <span class="copyright">© 2025 KASABUTA</span>
    </div>
  </footer>

  <script src="/assets/js/main.js"></script>
</body>
</html>
