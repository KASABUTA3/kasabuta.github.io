<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">Neon Express World</title>
  <desc id="desc">Neon lines through a night city silhouette</desc>
  <defs>
    <linearGradient id="neonLine" x1="0" x2="1">
      <stop offset="0" stop-color="#6ef2ff" />
      <stop offset="1" stop-color="#b67bff" />
    </linearGradient>
    <linearGradient id="dark" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#0a0f1b" />
      <stop offset="1" stop-color="#05070d" />
    </linearGradient>
  </defs>
  <rect width="1200" height="700" fill="url(#dark)" />
  <g fill="#0c1222" stroke="rgba(255,255,255,0.04)">
    <rect x="80" y="320" width="160" height="220" />
    <rect x="280" y="260" width="140" height="280" />
    <rect x="470" y="300" width="120" height="240" />
    <rect x="640" y="240" width="160" height="300" />
    <rect x="850" y="280" width="140" height="260" />
  </g>
  <g stroke="url(#neonLine)" stroke-width="6" fill="none" stroke-linecap="round">
    <path d="M-40 520 Q280 470 560 460 T1240 470" />
    <path d="M-80 560 Q260 520 560 520 T1240 540" stroke-width="4" opacity="0.8" />
    <path d="M-120 600 Q280 560 560 580 T1240 600" stroke-width="3" opacity="0.6" />
  </g>
  <g fill="#0a0f1b" stroke="url(#neonLine)" stroke-width="3">
    <circle cx="200" cy="520" r="18" />
    <circle cx="520" cy="480" r="22" />
    <circle cx="880" cy="540" r="18" />
  </g>
  <text x="80" y="160" fill="#cfd2dc" font-family="Noto Sans JP, sans-serif" font-size="28" letter-spacing="3">VRChat / BAY AREA NIGHT</text>
  <text x="80" y="210" fill="#6ef2ff" font-family="Cinzel, serif" font-size="48" letter-spacing="6">NEON EXPRESS</text>
</svg>
